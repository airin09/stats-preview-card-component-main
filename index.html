<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">


  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

<main class="container">

    <article class="card">

      <div class="card-img"> </div>

      <div class="card-body">
        <div class="card-text">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="card-footer">
            <div class="card-footer-stats"><h3>10k+</h3> <p>companies</p></div>
            <div class="card-footer-stats"><h3>314</h3> <p>templates</p></div>
            <div class="card-footer-stats"><h3>12M+</h3> <p>queries</p></div>
          </div>
        </div>
      </div>
        
    </article>

</main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/airin09">airin &hearts;</a>.
  </div>
</body>
</html>
